version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: nouchka/sqlite3
    volumes:
      - ./db:/data
    environment:
      - SQLITE_DATABASE=mydatabase.db
